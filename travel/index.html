<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header id="page-header">
        <div id="logo">
            <img src="images/logo-white.png" alt="Logo">
        </div>
        <nav>
            <a href="#">About</a>
            <a href="#">Destinations</a>
            <a href="#">Packages</a>
            <a href="#">Experience</a>
            <a href="#">Offers</a>
            <a href="#">Contact</a>
        </nav>
        <nav class="social-links">
            <a href="https://www.facebook.com" target="_blank" title="Facebook">f</a>
            <a href="https://www.twitter.com" target="_blank" title="Twitter">t</a>
            <a href="https://www.linkedin.com" target="_blank" title="Linkedin">in</a>
            <a href="https://plus.google.com" target="_blank" title="Google+">G+</a>
        </nav>
    </header>

    <section id="hero">
        <div class="overlay center-block">
            <div class="hero-box">
                <h1><span class="first">Climbing</span> 
                    <span class="last">Mountain</span></h1>
                <div class="pricing">
                    <span class="pricing-text">Starting</span> 
                    <span class="pricing-value">$2500</span>
                </div>
                <div class="book-now">
                    <a href="#">Book Now &gt;</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
